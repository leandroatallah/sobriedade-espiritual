				<img src="{{site.baseurl}}/img/logo.svg">
			</a>
		</div>
		<nav class="masthead-nav" style="display: none">
			<a href="{{site.baseurl}}/">In√≠cio</a>
			{% for page in site.pages | sort: "weight" %}

				{% endif %}
			{% endfor %}
		</nav>
		<a id="search-btn"><img src="{{site.baseurl}}/img/search.svg"></a>
	</div>
